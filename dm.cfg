mp_roundtime_defuse											60								// Time of one round if it is a bomb plant map
mp_roundtime_hostage											60								// Time of one round if it is a hostage map
mp_freezetime												0								// No freeze time
mp_round_restart_delay											0								// No delay when starting a round
sv_infinite_ammo											1								// Unlimited Ammunition 0=OFF  1=ON  2=ON WITH RELOAD
mp_respawn_immunitytime											0		
mp_respawn_on_death_t											1
mp_respawn_on_death_ct											1
mp_warmup_end																				// Ends the warmup

mp_t_default_primary											weapon_ak47							// Default primary for T Team
mp_ct_default_primary											weapon_m4a1							// Default primary for CT Team

mp_t_default_secondary											"weapon_deagle"							// Default secondary for T Team is Deagle
mp_ct_default_secondary											"weapon_deagle"							// Default secondary for CT Team is Deagle

mp_tdm_healthshot_killcount 1																		// Grant healthshots in team deathmatch after n kills. Default value is 3.
sv_ignoregrenaderadio											1
mp_free_armor												1								// Gives free Vest+Helmet every round.
mp_friendlyfire												1								// 1/0 ON/OFF - Allow team damage.
mp_weapons_allow_typecount										-1								// def. 5 - Determines how many purchases of each weapon type allowed per player per round.
mp_give_player_c4											0								// 1/0 ON/OFF - Defines if the T side gets a C4 at round start or not.
mp_defuser_allocation											0								// How to allocate defusers to CTs at start or round: 0=none, 1=random, 2=everyone		
mp_death_drop_gun											0								// 0=none, 1=best, 2=current or best - Allow to throw/drop guns and define which to drop on dead.
mp_death_drop_grenade											0								// 0=none, 1=best, 2=current or best - Define which grenades are dropped on dead.
mp_death_drop_defuser											0								// 1/0 ON/OFF - Define if the defuse kit is dropped on dead.
mp_humanteam												any
mp_teammates_are_enemies										1								// When set, your teammates act as enemies and all players are valid targets.
mp_ignore_round_win_conditions										1								// 1/0 ON/OFF - Allow the game to continue even if the round technically (by the games rules) is over.
ammo_grenade_limit_flashbang										0
ammo_grenade_limit_total										0
mp_buytime												3600
mp_buy_anywhere												1

sv_talk_enemy_living											1
sv_talk_enemy_dead											1
sv_deadtalk												1
sv_full_alltalk												1

bot_difficulty												3								// Sets the skill level of bots you are about to create. 0=easy, 1=normal, 2=hard, 3=expert. (Default is 1)

