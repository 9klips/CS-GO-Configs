//***CS:GO Co-op config*** by 9klips

// As of you know that there are vehicles in co-op maps which really mess up with your accuracy. This config will make your shots accurate.


// INSTALL:
// Put the File "coop.cfg" into the following folder:
// ...\Steam\userdata\<YOURID>\730\local\cfg
// ¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯


// USAGE:
// Open Your console and type in: "exec coop" + [ENTER]



sv_cheats                         1
sv_infinite_ammo                  2
weapon_accuracy_nospread          1           // This will stop your accuracy from being affected due to random spread calculated by the server, when running, or when in the air
//weapon_recoil_scale             0           // If you want to disable recoil, meaning your bullets will always go right where your crosshair is at the time you fired
weapon_recoil_view_punch_extra    0           // After disabling spread and recoil, the screen shake from firing is rather annoying in my opinion. This command will disable that

bind "capslock" "noclip"                      // Toggle Noclip (free flight mode) ON/OFF

//god (Just write god in console if you want to be immortal :P)

alias "heist" "changelevel workshop\500393206\coop_mission_heist"
alias "rush" "changelevel workshop\383927061\coop_mission_rush"



