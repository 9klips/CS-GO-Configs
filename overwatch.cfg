//***CS:GO overwatch config*** by 9klips

//It is very useful to have a overwatch config that will automatically input all settings to overwatch easier and it can also be used in moviemaking.


// INSTALL:
// Put the File "overwatch.cfg" into the following folder:
// ...\Steam\userdata\<YOURID>\730\local\cfg
// ¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯


// USAGE:
// Open Your console and type in: "exec overwatch" + [ENTER]


sv_cheats                         1
sv_showimpacts                                0
//cl_draw_only_deathnotices                   1
bindtoggle "rctrl" cl_draw_only_deathnotices  1 0

bind "shift" "+fw"
alias "+fw" "demo_timescale 2"
alias "-fw" "demo_timescale 1"


bind "f6" "+fw2"
alias "+fw2" "demo_timescale 5"
alias "-fw2" "demo_timescale 1"

bind "alt" "demo_togglepause"

bind    "r"      "demo_resume"                          // resume demo playback (if demo gets stuck)

bind    "x"      "toggle spec_show_xray"                // turn x-ray vision on / off




echo "                                          __         .__     "
echo "  _______  __ _____________  _  _______ _/  |_  ____ |  |__  "
echo " /  _ \  \/ // __ \_  __ \ \/ \/ /\__  \\   __\/ ___\|  |  \ "
echo "(  <_> )   /\  ___/|  | \/\     /  / __ \|  | \  \___|   Y  \"
echo " \____/ \_/  \___  >__|    \/\_/  (____  /__|  \___  >___|  /"
echo "                 \/                    \/          \/     \/  config LOADED..."
