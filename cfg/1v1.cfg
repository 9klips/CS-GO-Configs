//***CS:GO 1v1 config*** by 9klips

//It is very useful to have a separate 1v1 config that will automatically input all settings to make 1v1 with someone easier when you're on a private server created by you.


// INSTALL:
// Put the File "1v1.cfg" into the following folder:
// ...\Steam\userdata\<YOURID>\730\local\cfg
// ¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯


// USAGE:
// Open Your console and type in: "exec 1v1" + [ENTER]




bot_kick 									// Kick all bots
mp_autoteambalance 				0 				// No auto team balance									
sv_infinite_ammo        			2				// Unlimited Ammunition 0=OFF  1=ON  2=ON WITH RELOAD
mp_free_armor 					1				// Armor will be given if it is a competitive mode
mp_friendlyfire					0				// 1/0 ON/OFF - Allow team damage.
mp_forcecamera 					0				// 0 - The player sees his and the opposing team. 1 - The player sees only his team.
mp_warmup_end									// Ends the warmup
mp_restartgame          			1 	    			// Restarts the game
	//Talk to your opponent
sv_talk_enemy_living 				1
sv_talk_enemy_dead 				1
sv_deadtalk 					1
sv_full_alltalk 				1




mp_t_default_secondary "weapon_deagle"						// Default secondary for T Team is Deagle
mp_ct_default_secondary "weapon_deagle"						// Default secondary for CT Team is Deagle
mp_give_player_c4				0				// No bomb given
bot_quota					0				// No bots
mp_humanteam 					any
	// Classic Casual: 0 0 ; Classic Competitive: 0 1 ; Arms Race: 1 0 ; Demolition: 1 1 ; Deathmatch: 1 2
game_type 					0
game_mode 					1
mp_maxrounds 					30
mp_halftime 					1
mp_halftime_duration 				3
mp_match_can_clinch 				1				// If set to 0 then play the full 30 rounds instead of first to 16
mp_overtime_enable 				1				// Match will go to overtime if tied in regulation time
mp_respawn_immunitytime 			0
mp_freezetime 					1 				// Time to beginning round in seconds
mp_round_restart_delay  			3 				// Delay when starting a round in seconds
mp_roundtime 					60
mp_roundtime_defuse 				60
mp_roundtime_hostage				60
ammo_grenade_limit_flashbang 			0
ammo_grenade_limit_total 			0
mp_limitteams 					0
sv_allow_votes 					0				// No voting options
sv_showimpacts 					0				// 1-Enabled, Impact of bullets will be shown
mp_ignore_round_win_conditions 			0				// 1/0 ON/OFF - If set to 1 then - Allow the game to continue even if the round technically (by the games rules) is over.
mp_match_end_restart 				1				// Restart the same map instead of loading previous map
mp_drop_knife_enable				1				// 1/0 ON/OFF - Allow to drop your knife.
alias ".rifle" "mp_t_default_primary weapon_ak47; mp_ct_default_primary weapon_ak47"

alias .r "mp_restartgame 1"

sv_cheats 					0 				// Disable cheats




	// Maps aliasing for easy map rotation (You first need to subscribe these maps)
alias "imperf" "changelevel workshop\782744333\aim_imperf.bsp"
alias "redline" "changelevel workshop\125995702\aim_redline.bsp"
alias "awpcup" "changelevel workshop\123873453\awpcup_map2.bsp"
alias "orange" "changelevel workshop\404340147\aim_map_gamma.bsp"
alias "aim_map_big" "changelevel workshop\803893090\aim_roccat.bsp"
alias "awp_india_o" "changelevel workshop\233903603\awp_map_tf.bsp"
alias "awp_india_n" "changelevel workshop\125610094\awp_india.bsp"
alias "ak47" "changelevel workshop\536475336\aim_ak47aim.bsp"
alias "usp" "changelevel workshop\1279501733\usps_arena_1vs1.bsp"
alias "awp_kennys" "changelevel workshop\131613747\aim_awp_row.bsp"
alias "awp_lego" "changelevel workshop\487039571\awp_lego_2.bsp"
alias "aim_map_3g" "changelevel workshop\424131215\aim_map3g.bsp"
alias "pistol" "changelevel workshop\534343032\aim_pistol_csgo.bsp"




play ui\mm_success_lets_roll             	 				//Beeping, "Let's Roll.", this will play everytime when the 1v1.cfg will be executed.


