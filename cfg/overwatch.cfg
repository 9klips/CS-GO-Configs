// ***CS:GO overwatch config*** by 9klips

// It is very useful to have a overwatch config that will automatically input all settings to overwatch easier and it can also be used in moviemaking.


// INSTALL:
// Put the File "overwatch.cfg" into the following folder:
// ...\Steam\userdata\<YOURID>\730\local\cfg
// ¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯


// USAGE:
// Open Your console and type in: "exec overwatch" + [ENTER]


// Allow Overwatch-style GOTV demo files playback using anonsuspect parameter to playdemo command.
// Example command: playdemo myfile.dem 76540440404404 anonsuspect


sv_cheats                                       1
sv_showimpacts                                  0
//cl_draw_only_deathnotices                     1﻿
bindtoggle "j" cl_draw_only_deathnotices        1 0

bind "shift" "+fw"
alias "+fw" "demo_timescale 2"
alias "-fw" "demo_timescale 1"

//tv_snapshotrate 64                            // set GOTV tick rate to 64. Can also be replaced with 128 for faceit/esea
//tv_snapshotrate1 64


bind "f6" "+fw2"
alias "+fw2" "demo_timescale 5"
alias "-fw2" "demo_timescale 1"

bind "alt" "demo_togglepause"
bind "r" "demo_resume"                          // resume demo playback (if demo gets stuck)
bind "x" "toggle spec_show_xray"                // turn x-ray vision on / off
bind "kp_ins" "host_timescale 0.25"
bind "kp_end" "host_timescale 1"

alias .norecoil "view_recoil_tracking 0.0"      // It removes weapon recoil(your crosshair automatically goes up while you spray). So that you can see exact mouse movement that suspect made. N/A for AWP. And maybe it also removes slight aimpunch while spraying and maybe disable spinbot[didn't tried myself though]
alias .recoil "view_recoil_tracking 0.45"

cl_showfps 0


